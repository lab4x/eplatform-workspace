---

- name: update
  vars:
    run_wsl: |
      ansible-playbook \
        --ask-become-pass \
        --inventory $PWD/ansible \
        $PWD/../../../docker/stack-standalone/grafana-grafana-ui/dashboards/ansible-playbook.update.yml
  hosts: docker-manager[0]
  tasks: 

    - name: set ws
      include_tasks: "{{ playbook_dir }}/../../../../.seed/ansible-tasks/ws.set.yml"

    - name: set dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.set.yml"
      vars:
        length: 2

    - name: copy dir
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/dir.copy.yml"
      vars:
        copys: "{{ grafana.dashboards.dir_copy }}"
  
    - name: wait nfs mount
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/nfs-mount.wait.yml"
      vars:
        _default:
          on_manager:
            point: "/grafana-dashboards"
            mount: "/mnt/nfs/grafana-dashboards"
            option: "vers=4,loud,rw,sync"
            unmount: false
            retry: 5
        wait_nfs: "{{ grafana.dashboards.nfs_wait | default(_default) }}"
  
    - name: copy to nfs
      include_tasks: "{{ ws.local }}/.seed/ansible-tasks/nfs-paths.copy.yml"
      vars:
        _default:
          on_manager:
            remote_src: true
            src: "{{ dir.remote }}/config/"
            dest: /grafana-dashboards
            mount: "/mnt/nfs/grafana-dashboards"
            option: "vers=4,loud,rw,sync"
            unmount: false
        copy_paths: "{{ grafana.dashboards.nfs_copy | default(_default) }}"
